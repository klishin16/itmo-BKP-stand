kind: Deployment
apiVersion: apps/v1
metadata:
  name: kp-stand-front-svelte
  namespace: kp-stand
  labels:
    k8s-app: kp-stand-front-svelte
    project: kp-stand
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kp-stand-front-svelte
  template:
    metadata:
      name: kp-stand-front-svelte
      labels:
        k8s-app: kp-stand-front-svelte
    spec:
      containers:
        - name: kp-stand-front-svelte
          # docker image path
          image: localhost:5000/front_svelte:latest
          imagePullPolicy: Never
---
kind: Service
apiVersion: v1
metadata:
  name: kp-stand-front-svelte
  namespace: kp-stand
  labels:
    k8s-app: kp-stand-front-svelte
    project: kp-stand
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    k8s-app: kp-stand-front-svelte
